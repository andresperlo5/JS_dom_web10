                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Iniciar Sesion

                        <button

                      <div class="modal-body">

                            <input

                            <label for="idInputUsuario" class="form-label"
                              >Usuario</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="idInputUsuario"
                              aria-describedby="idDivErrorUsuario"
                            />
                            <div
                              id="idDivErrorUsuario"
                              class="form-text text-danger"
                            >
                              EL CAMPO USUARIO ESTA VACIO
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="idInputEmail" class="form-label"
                              >Email del Usuario</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="idInputEmail"
                              aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text">
                              We'll never share your email with anyone else.
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="idInputContrasenia" class="form-label"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="idInputContrasenia"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="idInputRepContrasenia"
                              class="form-label"
                              >Repetir Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="idInputRepContrasenia"
                            />
                          </div>

                          <div class="mb-3 form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="idInputCheck"
                            />
                            <label class="form-check-label" for="idInputCheck"
                              >Terminos y Condiciones</label
                            >
                          </div>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            id="idBotonRegistro"
                          >
                            Enviar Datos
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
